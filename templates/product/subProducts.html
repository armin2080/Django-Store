{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="{% static 'css/product_card.css' %}">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>صفحه اصلی</title>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="{% static 'js/preloader.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/menubar.css'%}">
    </head>
    <body style="background-image: url('/static/img/background.png');background-repeat: no-repeat;background-size: cover; color: white;" >
        <div class="topnav">
            <a href="{% url 'dashboard' %}">Home <i class="fa fa-home"></i></a>
            {% if log == True %}
              <a href="{% url 'logout'%}">logout <i class="fas fa-sign-out-alt"></i></a>
            {% else %}
              <a href="{% url 'login' %}">login <i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
            {% if log == True %}
              <a href="{% url 'cart' %}" >cart <i class="fa fa-shopping-basket" ></i></a>
              <a href="{% url 'listFactors' %}">Factors <i class="fa fa-history"></i></a>
            {% endif %}
            <a href="{% url 'categories' %}">Categories <i class="fa fa-list-alt"></i></a>
            <a class="active">Products</a>
        </div>
        <br>
    <h1 style="text-align: center;">محصولات گروه {{ products.0.1 }}</h1>
    {% for p in products %}
    <div class="wrapper" style="display: inline-block;">
		<div class="container">
		  <div class="top" style="background-image: url('{{ p.4 }}');"></div>
		  <div class="bottom">
			<div class="left">
			  <a href="{% url 'get_product' p.3 %}"><div class="buy" style="float: left; width: 49%;"><i class="fa fa-eye"></i></div></a>
			  <a href="{% url 'add_to_cart' p.3 %}"><div class="buy"><i class="fa fa-shopping-basket blue-color "></i></div></a>
			</div>
			
		  </div>
		</div>
		<div class="inside">
		  <div class="icon"><i style=" text-align: right; margin-left: 20%;" class="material-icons">اطلاعات</i></div>
		  <div class="contents">
			<table style="text-align: right;">
			  <tr>
				<th>: نام محصول </th>
			  </tr>
			  <tr>
				<td style="text-align: left;">{{ p.0 }}</td>
			  </tr>
			  
			  <tr>
				<th>: قیمت </th>
			  </tr>
			  <tr>
				<td style="text-align: left;">تومان {{ p.2 }}</td>
			  </tr>
			</table>
		  </div>
		</div>
	  </div>
    
    {% endfor %}
    
</body>
</html>
