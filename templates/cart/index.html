{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید | Cart</title>
    <link rel="stylesheet" href="{% static 'css/menubar.css'%}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="text-align: center; background-image: url('/static/img/background.png');background-repeat: no-repeat;background-size: cover; color: white;"  >
    <div class="topnav">
        <a href="{% url 'dashboard' %}">Home <i class="fa fa-home"></i></a>
        <a href="{% url 'logout'%}">logout <i class="fas fa-sign-out-alt"></i></a> 
        <a href="{% url 'cart' %}" class="active">cart <i class="fa fa-shopping-basket" ></i></a>
        <a href="{% url 'listFactors' %}">Factors <i class="fa fa-history"></i></a>
        <a href="{% url 'categories' %}">Categories <i class="fa fa-list-alt"></i></a>
    </div>
    <br>
    <br>
     <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-2">
                    <h4>سبد خرید</h4>

                </div>
                {% for p in products %}
                    <div style="color: black;" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                        <div class="mr-1"><img class="rounded" src="{{ p.5 }}" width="70"></div>
                        <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{ p.0 }}</span>
                        
                    </div>
                    <div class="d-flex flex-row align-items-center qty">
                        <a href="{% url 'delete_cart' p.4 %}"><i class="fa fa-minus text-danger"></i></a>
                        <h5 class="text-grey mt-1 mr-1 ml-1">{{p.2}}</h5>                        
                        {% if error %}
                            {{ error }}
                        {% else %} 
                            <a href="{% url 'addCart' p.4 %}"><i class="fa fa-plus text-success"></i></a></p>
                        {% endif %} 
                    </div>
                    <div>
                        <h5 class="text-grey">{{ p.3 }}</h5>
                    </div>
                    <div class="d-flex align-items-center"><a href="{% url 'remove' p.4 %}"><i class="fa fa-trash mb-1 text-danger"></i></a></div>
                </div>
                {% endfor %}
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button style="background-color: #050A30; color: white;" class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button"><a style="color: white;" href="{% url 'factor' %}">نهایی کردن خرید</a></button></div>
            </div>
        </div>
    </div>
    {% if error1 %}
    <hr>
    <p>{{ error1 }}</p>
    {% endif %}
    

    
</body>
</html>
